version: 3
automerge: true
projects:
- name: my-project-name
  dir: .
  workspace: production
  terraform_version: v0.12.0
  autoplan:
    when_modified: ["*.tf*"]
    enabled: true
  apply_requirements: [mergeable, approved]
workflows:
  # It's important that this is "default".
  default:
    plan:
      steps:
      - init
      - run: make bootstrap
      - run: make plan
    apply:
      steps:
      - run: make apply
