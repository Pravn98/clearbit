version: 3
automerge: true
projects:
- name: my-project-name
  dir: .
  workspace: production
  terraform_version: v0.12.0
  autoplan:
    when_modified: ["*.tf*"]
    enabled: true
  apply_requirements: [mergeable, approved]
  workflow: myworkflow
workflows:
  myworkflow:
    plan:
      steps:
      - init
      - plan:
          extra_args: ["-lock", "false"]
    apply:
      steps:
      - run: echo hi
      - apply
