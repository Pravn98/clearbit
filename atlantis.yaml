version: 3
parallel_plan: false
parallel_apply: true
repos:
- id: /.*/
  apply_requirements: [approved, mergeable]
  workflow: myworkflow
  allowed_overrides: [apply_requirements, workflow]
  allow_custom_workflows: true
projects:
- name: my-project-name
  dir: .
  workspace: production
  terraform_version: v0.12.0
  autoplan:
    when_modified: ["*.tf*"]
    enabled: true
  apply_requirements: [mergeable, approved]
  workflow: myworkflow
workflows:
  myworkflow:
    plan:
      steps:
      - run : make bootstrap
      - init
      - run: echo "plan"
      - run: make plan
    apply:
      steps:
      - run: make apply
