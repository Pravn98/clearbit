version: 3
automerge: true
projects:
- name: my-project-name
  dir: .
  workspace: default
  terraform_version: v0.12.0
  autoplan:
    when_modified: ["*.tf*"]
    enabled: false
  apply_requirements: [mergeable, approved]
  workflow: myworkflow
workflows:
  # It's important  this is "default".
  myworkflow:
    plan:
      steps:
      - init
      - run: make bootstrap
      - run: make plan
    apply:
      steps:
      - run: make apply
